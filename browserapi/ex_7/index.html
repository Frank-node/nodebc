<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Browser API Ex_5</title>
    <script>
      
      let result = 0;
      let number = 0;
      let input = prompt('Please input a number: ');
      
      while(input!=null) {        
        
        if(!isNaN(input)){
          number = Number(input);
          console.log(number);
          result += number;
          alert(`The result so far is: ${result}.`);
          
        }         
        input = prompt('Please input a number: ');
      }
      
      
      
  </script>
